<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="style.css" rel="stylesheet">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
            rel="stylesheet">
      <script src="script.js" defer></script>
      <title>Result Component</title>
</head>

<body>

      <section class="cards-container">
            <!--Left Card-->
            <section class="card-left card">
                  <h4>Your Result</h4>
                  <section class="points-total-circle">
                        <h2>76</h2>
                        <div>of 100</div>
                  </section>
                  <h3>Great</h3>
                  <p class="left-lower-text">You scored higher than 65% of the people who have taken these tests.</p>
            </section>

            <!--Right Card-->
            <section class="class-right card">
                  <h4>Summary</h4>
                  <ul class="card-right-list">
                        <li class="reaction skillresult">
                              <div class="logo-description">
                                    <img src="./assets/images/icon-reaction.svg" />

                                    <p>Reaction</p>
                              </div>
                              <p class="grey-text"><span>80</span> / 100</p>
                        </li>
                        <li class="memory skillresult">
                              <div class="logo-description"><img src="./assets/images/icon-memory.svg" />
                                    <p>Memory</p>
                              </div>
                              <p class="grey-text"><span>92</span> / 100</p>
                        </li>
                        <li class="verbal skillresult">
                              <div class="logo-description"><img src="./assets/images/icon-verbal.svg" />
                                    <p>Verbal</p>
                              </div>
                              <p class="grey-text"><span>61</span> / 100</p>
                        </li>
                        <li class="visual skillresult">
                              <div class="logo-description"><img src="./assets/images/icon-visual.svg" />
                                    <p>Visual</p>
                              </div>
                              <p class="grey-text"><span>72</span> / 100</p>
                        </li>
                  </ul>
                  <a href="#"><button>Continue</button></a>
            </section>
      </section>

</body>

</html>
